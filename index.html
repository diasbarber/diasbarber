<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dias Barbearia - O melhor estilo você encontra aqui!</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #071823;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .section {
      max-width: 600px;
      width: 100%;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .section.active {
      display: block;
    }

    .section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .intro {
      position: fixed;
      inset: 0;
      background: #071823; /* Mantendo o fundo da barbearia */
      z-index: 9999;
      display: flex;
      flex-direction: column; /* Para centralizar o texto */
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease; /* Adiciona transição para o fade-out */
    }
    
    /* Novo estilo para o texto de boas-vindas */
    .intro-message {
        font-family: 'Merriweather', serif; /* Mantendo o estilo do logo */
        font-size: 2.5rem;
        font-weight: 700;
        color: #d49f24; /* Cor dourada para destaque */
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    .intro.fade-out .intro-message {
        opacity: 0;
        transform: scale(1.1);
    }

    .intro-message.show {
        opacity: 1;
        transform: scale(1);
    }
    /* Fim do novo estilo */

    .skip-btn {
      /* Ocultamos o botão de pular, pois não há vídeo */
      display: none;
    }

    .logo {
      font-family: 'Merriweather', serif;
      font-size: 4rem;
      font-weight: 700;
      color: #fff;
      position: relative;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
      display: inline-block;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
    }

    .logo.show {
      opacity: 1;
      transform: scale(1);
    }

    .logo span.barberia {
      display: block;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      color: #d49f24;
      margin-top: -0.5rem;
      letter-spacing: 0.2em;
    }

    .logo::before,
    .logo::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 60px;
      height: 2px;
      background-color: #d49f24;
    }
    .logo::before {
      right: 100%;
      margin-right: 40px;
    }
    .logo::after {
      left: 100%;
      margin-left: 40px;
    }

    .slogan {
      font-weight: 600;
      font-size: 1.25rem;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .slogan.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      margin-top: 20px;
      background-color: #d49f24;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #071823;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      transform: translateY(20px);
    }

    .btn.show {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .btn:hover {
      background-color: #b3861d;
    }

    @media (max-width: 480px) {
      .logo { font-size: 3rem; }
      .logo::before, .logo::after { width: 40px; margin: 0 20px; }
      .intro-message { font-size: 1.8rem; } /* Ajusta o tamanho da mensagem */
      body { padding: 10px; }
      .btn { font-size: 1rem; padding: 12px; }
    }

    @media (max-width: 360px) {
      .logo::before, .logo::after { display: none; }
    }

    
    @media (min-width: 1025px) {
      .intro {
        display: none !important;
        opacity: 0 !important;
      }
      #landing {
        display: block !important;
        opacity: 1 !important;
        transform: translateY(0) !important;
      }
      .logo, .slogan, .btn {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <div class="intro" id="intro-screen">
    <div class="intro-message" id="intro-message">Seja bem-vindo à Barbearia Dias</div>
  </div>

  
  <div id="landing" class="section">
    <div class="logo">DIAS <span class="barberia">BARBEARIA</span></div>
    <p class="slogan">O melhor estilo você encontra aqui!</p>

  </div>

  <script>
  
    document.addEventListener("contextmenu", function(e){
      e.preventDefault(); 
    }, false);

    document.onkeydown = function(e) {

      if (e.keyCode == 123) return false;
  
      if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) return false;
   
      if (e.ctrlKey && e.keyCode == 85) return false;
    };



 
    (function(){
      const i = document.getElementById("intro-screen");
      const l = document.getElementById("landing");
      const m_e = document.getElementById("intro-message"); // Mensagem
      const lo = document.querySelector(".logo");
      const sl = document.querySelector(".slogan");
      const b = document.querySelectorAll(".btn");

      function m() {
          // Inicia a animação de fade-out da introdução
          i.style.opacity = '0'; 
          i.addEventListener('transitionend', function handler() {
            i.style.display = "none";
            i.removeEventListener('transitionend', handler); // Limpa o evento
            l.classList.add("active");

            // Inicia a animação da landing page
            setTimeout(() => {
              l.classList.add("show");
              setTimeout(() => lo.classList.add("show"), 200);
              setTimeout(() => sl.classList.add("show"), 600);
              b.forEach((e, x) => {
                setTimeout(() => e.classList.add("show"), 1000 + x * 300);
              });
            }, 50);

          });
      }

      function startIntro() {
        // Garante que a introdução só ocorra em telas menores, como no CSS original
        if (window.innerWidth <= 1024) {
            // Mostra a mensagem de boas-vindas
            setTimeout(() => m_e.classList.add("show"), 50);

            // Tempo de exibição da mensagem (ajuste o valor em milissegundos)
            const displayTime = 2000; // Exemplo: 2 segundos (2000ms)

            // Após o tempo de exibição, chama a função para a tela principal
            setTimeout(m, displayTime);
        } else {
            // Se for tela grande, vai direto para o site principal (como no CSS)
            m();
        }
      }

      startIntro();

    })(); 
 
  </script>
</body>
</html>
