  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #071823;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .section {
      max-width: 600px;
      width: 100%;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .section.active { display: block; }
    .section.show { opacity: 1; transform: translateY(0); }

    .intro {
      position: fixed;
      inset: 0;
      background: #071823;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      transition: opacity 1s ease;
    }
    .intro.hide { opacity: 0; pointer-events: none; }

    .intro-logo {
      font-family: 'Merriweather', serif;
      font-size: 5rem;
      font-weight: 700;
      color: #fff;
      position: relative;
      opacity: 0;
      transform: scale(0.8);
      animation: logoFadeIn 2s ease forwards;
    }
    .intro-logo span.barberia {
      display: block;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.2rem;
      color: #d49f24;
      margin-top: -0.5rem;
      letter-spacing: 0.2em;
      opacity: 0;
      animation: barberiaFadeIn 1s ease 1s forwards;
    }

    .intro-slogan {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.25rem;
      color: #fff;
      margin-top: 20px;
      opacity: 0;
      animation: sloganFadeIn 1s ease 2s forwards;
    }

    .intro-logo::before, .intro-logo::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 0;
      height: 2px;
      background-color: #d49f24;
      animation: lineExpand 1s ease 0.5s forwards;
    }
    .intro-logo::before { right: 100%; margin-right: 40px; }
    .intro-logo::after { left: 100%; margin-left: 40px; }

    @keyframes logoFadeIn {
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes barberiaFadeIn {
      to { opacity: 1; }
    }
    @keyframes sloganFadeIn {
      to { opacity: 1; }
    }
    @keyframes lineExpand {
      to { width: 60px; }
    }

    .logo {
      font-family: 'Merriweather', serif;
      font-size: 4rem;
      font-weight: 700;
      color: #fff;
      position: relative;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
      display: inline-block;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
    }
    .logo.show { opacity: 1; transform: scale(1); }

    .logo span.barberia {
      display: block;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      color: #d49f24;
      margin-top: -0.5rem;
      letter-spacing: 0.2em;
    }

    .logo::before, .logo::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 60px;
      height: 2px;
      background-color: #d49f24;
    }
    .logo::before { right: 100%; margin-right: 40px; }
    .logo::after { left: 100%; margin-left: 40px; }

    .slogan {
      font-weight: 600;
      font-size: 1.25rem;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .slogan.show { opacity: 1; transform: translateY(0); }

    .btn {
      margin-top: 20px;
      background: linear-gradient(135deg, #d49f24, #b3861d);
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #071823;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      transform: translateY(20px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn.show {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.8s ease, transform 0.8s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(135deg, #e6b800, #c9971e);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .btn span.icon {
      display: inline-block;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }
    .btn:hover span.icon {
      transform: rotate(15deg);
    }

    @media (max-width: 480px) {
      .logo, .intro-logo { font-size: 3rem; }
      .logo::before, .logo::after, .intro-logo::before, .intro-logo::after { width: 40px; margin: 0 20px; }
      body { padding: 10px; }
      .btn {
        font-size: 1rem;
        padding: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }
      .btn span.icon { font-size: 1.1rem; }
      .intro-logo span.barberia { font-size: 1rem; }
      .intro-slogan { font-size: 1rem; }
    }
    @media (max-width: 360px) {
      .logo::before, .logo::after, .intro-logo::before, .intro-logo::after { display: none; }
    }
  </style>
</head>

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.keyCode == 123) return false;
      if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) return false;
      if (e.ctrlKey && e.keyCode == 85) return false;

    (function() {
      const intro = document.getElementById("intro");
      const landing = document.getElementById("landing");
      const logo = document.querySelector(".logo");
      const slogan = document.querySelector(".slogan");
      const buttons = document.querySelectorAll(".btn");

      function mostrarLanding() {
        intro.classList.add("hide");
        setTimeout(() => {
          intro.style.display = "none";
          landing.classList.add("active");
          setTimeout(() => {
            landing.classList.add("show");
            setTimeout(() => logo.classList.add("show"), 200);
            setTimeout(() => slogan.classList.add("show"), 600);
            buttons.forEach((btn, i) => {

        }, 1000);
      }

      setTimeout(mostrarLanding, 4000);
    })();
