<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dias Barbearia - O melhor estilo você encontra aqui!</title>
  <style>
   
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #071823;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .section {
      max-width: 600px;
      width: 100%;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .section.active {
      display: block;
    }

    .section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .intro {
      position: fixed;
      inset: 0;
      background: #071823; /* Dark background to match body */
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease; /* For smooth fade out */
    }

    /* NEW INTRO STYLES */
    .intro-text {
      font-family: 'Merriweather', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      overflow: hidden; /* Hide text before animation */
      white-space: nowrap;
      border-right: 2px solid #d49f24; /* Cursor effect */
      animation: typing 2.5s steps(30, end) forwards,
                blink-caret 0.75s step-end infinite;
      max-width: 0;
    }

    .intro.fade-out {
      opacity: 0;
      pointer-events: none; /* Prevent interaction while fading */
    }

    @keyframes typing {
      from { max-width: 0 }
      to { max-width: 100% } /* Animates the width of the text */
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #d49f24; }
    }
    /* END NEW INTRO STYLES */

    .skip-btn {
      display: none; /* Hide the skip button as the animation is fast */
    }

    .logo {
      font-family: 'Merriweather', serif;
      font-size: 4rem;
      font-weight: 700;
      color: #fff;
      position: relative;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
      display: inline-block;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
    }

    .logo.show {
      opacity: 1;
      transform: scale(1);
    }

    .logo span.barberia {
      display: block;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      color: #d49f24;
      margin-top: -0.5rem;
      letter-spacing: 0.2em;
    }

    .logo::before,
    .logo::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 60px;
      height: 2px;
      background-color: #d49f24;
    }
    .logo::before {
      right: 100%;
      margin-right: 40px;
    }
    .logo::after {
      left: 100%;
      margin-left: 40px;
    }

    .slogan {
      font-weight: 600;
      font-size: 1.25rem;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .slogan.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      margin-top: 20px;
      background-color: #d49f24;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #071823;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      transform: translateY(20px);
    }

    .btn.show {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .btn:hover {
      background-color: #b3861d;
    }

    @media (max-width: 480px) {
      .logo { font-size: 3rem; }
      .logo::before, .logo::after { width: 40px; margin: 0 20px; }
      body { padding: 10px; }
      .btn { font-size: 1rem; padding: 12px; }
      .intro-text { font-size: 1.5rem; }
    }

    @media (max-width: 360px) {
      .logo::before, .logo::after { display: none; }
    }

    /* The original media query for desktop is now slightly changed: */
    @media (min-width: 1025px) {
      .intro {
        /* Keep the intro for a moment on desktop to display the animation */
        display: flex;
      }
      /* Remove explicit 'display: none' and let the JS handle the transition */
      #landing, .logo, .slogan, .btn {
        transition: none !important; /* Prevent initial load animation clash */
      }
    }
  </style>
</head>

  <script>
  
    // Prevent right-click, F12, Ctrl+Shift+I/J/C, and Ctrl+U
    document.addEventListener("contextmenu", function(e){
      e.preventDefault(); 
    }, false);

    document.onkeydown = function(e) {
      if (e.keyCode == 123) return false;
      if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) return false;
      if (e.ctrlKey && e.keyCode == 85) return false;
    };


 
    (function(){
      // const v = document.getElementById("intro-video"); // Removed video
      const i = document.getElementById("intro-section"); // Changed to use ID
      const l = document.getElementById("landing");
      // const sB = document.getElementById("skip-btn"); // Removed skip button
      const lo = document.querySelector(".logo");
      const sl = document.querySelector(".slogan");
      const b = document.querySelectorAll(".btn");
      const introText = document.querySelector(".intro-text");

      // Duration of the CSS 'typing' animation + a slight delay
      const animationDuration = 3500; 

      function m() {
        // Start fade out of intro screen
        i.classList.add("fade-out");

        setTimeout(() => {
          i.style.display = "none";
          l.classList.add("active");

          setTimeout(() => {
            l.classList.add("show");
            setTimeout(() => lo.classList.add("show"), 200);
            setTimeout(() => sl.classList.add("show"), 600);
            b.forEach((e, x) => {
              setTimeout(() => e.classList.add("show"), 1000 + x * 300);
            });
          }, 50);
        }, 1000); // 1000ms is the opacity transition time on .intro.fade-out
      }

      // Start the main transition function 'm' after the typing animation finishes
      setTimeout(m, animationDuration);

    })();
 
  </script>
</body>
</html>
